<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f3ac9a9482.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="container mt-4 bg-dark text-center">
    <button type="button" class="btn btn-success w-25" data-bs-toggle="modal" data-bs-target="#registerModal">
        Register
    </button>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="labelModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0 bg-transparent">
                <h1 class="modal-title fs-3 text-center w-100" id="labelModal">Register</h1>
            </div>
            <div class="modal-body">
                <form id="registrationForm">
                    <input class="form-control" type="email" placeholder="Email" id="email" aria-label="default input example">
                    <input class="form-control mt-3" type="password" placeholder="Password" id="password" aria-label="default input example">
                    <input class="form-control mt-3" type="password" placeholder="Confirm password" id="confirmPassword" aria-label="default input example">
                    <button type="submit" class="btn btn-primary w-100 mt-4">Ready!</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="text-center">Welcome!</h2>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <i class="fa fa-check text-success display-2"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#registrationForm').submit(function(event) {
            event.preventDefault();
            var email = $('#email').val();
            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();

            $('#password, #confirmPassword').removeClass('is-invalid');
            $('.error-message').remove();

            if (!email) {
                $('#email').addClass('is-invalid');
                $('#email').after('<div class="error-message" style="color: red;">Email cannot be empty!</div>');
                return;
            }

            if (password !== confirmPassword) {
                $('#password, #confirmPassword').addClass('is-invalid');
                $('#confirmPassword').after('<div class="error-message" style="color: red;">Passwords must match!</div>');
            } else if (password.length < 6) {
                $('#password, #confirmPassword').addClass('is-invalid');
                $('#confirmPassword').after('<div class="error-message" style="color: red;">Password must be more than 6 characters long!</div>');
            } else {
                var ObjectData = {
                    email: email,
                    password: password,
                    confirm_password: confirmPassword
                };
                console.log(ObjectData);

                $('#registerModal').modal('hide');
                $('#welcomeModal').modal('show');

                setTimeout(function() {
                    $('#welcomeModal').modal('hide');
                }, 1600);

                $('#email').val('');
                $('#password').val('');
                $('#confirmPassword').val('');
            }
        });
    });
</script>

</body>
</html>
