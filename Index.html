<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>

<div class="container mt-4 bg-dark text-center">
    <button type="button" class="btn btn-success w-25" data-bs-toggle="modal" data-bs-target="#registerModal">
        Register
    </button>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="labelModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0 bg-transparent">
                <h1 class="modal-title fs-3 text-center w-100" id="labelModal">Register</h1>
            </div>
            <div class="modal-body">
                <input class="form-control" type="email" placeholder="Email" aria-label="default input example">
                <input class="form-control mt-3" type="password" placeholder="Password" aria-label="default input example">
                <input class="form-control mt-3" type="password" placeholder="Confirm password" aria-label="default input example">
            </div>
            <div class="modal-footer border-0 bg-transparent">
                <button type="button" class="btn btn-primary w-100">Ready!</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

</script>

</body>
</html>
